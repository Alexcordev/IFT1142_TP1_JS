<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="jumbotron m-auto">
        <h1 class="display-3">Resto Di <span id="titreResto">Roma</span></h1>
        <p class="lead">Dégustez notre table d'hôte qui est offerte du jeudi au dimanche entre 17h et 22h.</p>
        <hr class="my-4">
        
      </div>

      <div class="container-fluid">
        
        <div class="row">
            
            <div class="col-md-6">
                <div class="card border-dark bg-light mb-3 mr-4 " style="max-width: 30rem;">
                    <div class="card-body">
                      <img id="image_entree" style="height: 400px; width: 100%; display: block;" src="images/default.png" alt="image">
                      <h5 class="card-title">Sélectionnez votre entrée</h5>
                        <div class="form-group">
                          <label id="label" for="entrees">Faites votre choix</label><br>
                          <select class="form-control" id="entrees" onChange="displayVal(tabEntrees, list, image, prix)">
                        
                          </select>
                        </div>
                        <span id="prix_entree"></span>
                   </div>
                </div>
              </div>
            
            <div class="col-md-6">
                <div class="card border-dark bg-light mb-3 ml-4" style="max-width: 30rem;">
                    <div class="card-body">
                      <img id="image_repas" style="height: 400px; width: 100%; display: block;" src="images/default.png" alt="image">
                      <h5 class="card-title">Sélectionnez votre repas</h5>
                        <div class="form-group">
                          <label id="label" for="repas">Faites votre choix</label><br>
                          <select class="form-control" id="repas" onChange="displayVal(tabRepas, list1, image1, prix1)">
                        
                          </select>
                        </div>
                        <span id="prix_repas"></span>
                   </div>
                </div>
              </div>
            </div>
            <div id="alert" class="alert alert-dismissible alert-light m-auto">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span class="margin" id="prx1"></span>
                <span class="margin" id="prx2"></span>
                <span class="margin" id="prx3"></span><br>
                <span id="message"><span id="messPart1">Buon </span>Apetito!</span>
              </div>
            </div>
     <!-- Bootstrap JS et extension jquery utile pour fermer l'alerte dans laquelle le total est affiché -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
